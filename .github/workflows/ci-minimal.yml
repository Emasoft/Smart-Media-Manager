name: CI Minimal

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'docs_dev/**'
      - 'scripts_dev/**'
      - 'tests/samples/**'
      - 'tests/fixtures/**'
      - 'LICENSE'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'docs_dev/**'
      - 'scripts_dev/**'
      - 'tests/samples/**'
      - 'tests/fixtures/**'
      - 'LICENSE'
  workflow_dispatch:

jobs:
  minimal-tests:
    name: Minimal tests (no Photos)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Run minimal tests
        run: uv run pytest -m minimal -v --tb=short
