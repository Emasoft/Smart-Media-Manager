name: CI Minimal

# Runs minimal tests using samples/test_set.yaml (public test set)
# For local heavy testing, use: pytest --test-set=samples_dev/test_set.yaml

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'docs_dev/**'
      - 'scripts_dev/**'
      - 'samples_dev/**'
      - 'tests/samples/**'
      - 'tests/fixtures/**'
      - 'LICENSE'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'docs_dev/**'
      - 'scripts_dev/**'
      - 'samples_dev/**'
      - 'tests/samples/**'
      - 'tests/fixtures/**'
      - 'LICENSE'
  workflow_dispatch:

jobs:
  minimal-tests:
    name: Minimal tests (no Photos)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Verify test samples exist
        run: |
          echo "Checking samples/test_set.yaml..."
          test -f samples/test_set.yaml || (echo "ERROR: samples/test_set.yaml not found" && exit 1)
          echo "Checking sample files..."
          test -f samples/images/test_pattern.jpg || (echo "ERROR: test image not found" && exit 1)
          test -f samples/videos/test_video.mp4 || (echo "ERROR: test video not found" && exit 1)
          echo "All test samples verified!"

      - name: Run minimal tests
        run: uv run pytest -m minimal -v --tb=short
